{% extends "tango/base.html" %}
{% load static %}
{% block title %} | Support{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static '/Css/contact.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="container">
  <span class="big-circle"></span>
  <img src="{% static 'images/shape.png' %}" class="square" alt="Tango shape" />
  <div class="form">
    <div class="contact-info">
      <h3 class="title">Ask for Help!</h3>
      <p class="text">
        Reach out to us for assistance
      </p>

      <div class="info">
       
      </div>

      
    </div>

    <div class="contact-form">
      <span class="circle one"></span>
      <span class="circle two"></span>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="title">Support</h3>
        <div class="input-container textarea">
          <textarea name="message" class="input" rows="4" cols="10" maxlength="250" id="id_message"></textarea>
          <label for="id_message">Message</label>
          <span>Message</span>
        </div>
        <input type="submit" value="Send" class="btn" />
      </form>
      
    </div>
  </div>
</div>
<script src="{% static 'javascript/contact.js' %}"></script>
{% endblock content %}
